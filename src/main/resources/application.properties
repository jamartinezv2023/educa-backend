# Puerto del servidor
server.port=8080

# ===============================
# Configuraci贸n de la base de datos PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/educa_db
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# Configuraci贸n JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Configuraci贸n de Swagger (SpringDoc OpenAPI)
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Propiedades personalizadas para JWT
# ===============================
app.jwt.secret=mi_clave_secreta_super_segura
app.jwt.expiration=3600000  # 1 hora en milisegundos

# ===============================
# Zona horaria y codificaci贸n
# ===============================
spring.jackson.time-zone=America/Bogota
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
